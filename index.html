<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>YouMeubles</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="container__navbar navbar d-flex justify-content-around">
            <a href="index.html" class="container__navbar__title navbar-brand col-2"
                style="color: #14213D; font-size: 36px;">You<span
                    style="color: #FCA311; font-family: 'Allerta Stencil';">Meubles</span></a>
            <form class="col-5 container__navbar__searchbar d-flex align-items-center rounded-pill">
                <svg class="container__navbar__searchbar__icon" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input class="container__navbar__searchbar__input form-control-plaintext" maxlength="60" type="search"
                    placeholder="What are you looking for ?" aria-label="Search">
            </form>
            <span class="container__navbar__line">|</span>
            <div class="container__navbar__svg-wrap d-flex align-items-center">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                </a>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="10" cy="20.5" r="1" />
                        <circle cx="18" cy="20.5" r="1" />
                        <path d="M2.5 2.5h3l2.7 12.4a2 2 0 0 0 2 1.6h7.7a2 2 0 0 0 2-1.6l1.6-8.4H7.1" />
                    </svg>
                </a>
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                <a href="" class="container__navbar__svg-wrap__burgermenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none"
                        stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </a>
            </div>
        </nav>
    </div>
    <header class="carousel w-100">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li class="carousel-indicators__indicator" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li class="carousel-indicators__indicator" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li class="carousel-indicators__indicator" data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li class="carousel-indicators__indicator" data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li class="carousel-indicators__indicator" data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="img/images/first.png" alt="First slide">
                    <div class="carousel__caption">
                        <h2>Table and a wooden chair</h2>
                        <p>$ 49,99</p>
                        <a href="#" class="carousel__caption__banner-button" role="button">View in-Shop</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/images/second.png" alt="Second slide">
                    <div class="carousel__caption">
                        <h2>Some shelf</h2>
                        <p>$ 59,99</p>
                        <a href="#" class="carousel__caption__banner-button" role="button">View in-Shop</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/images/third.png" alt="Third slide">
                    <div class="carousel__caption">
                        <h2>Living Room</h2>
                        <p>$ 189,99</p>
                        <a href="#" class="carousel__caption__banner-button" role="button">View in-Shop</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/images/fourth.png" alt="Fourth slide">
                    <div class="carousel__caption">
                        <h2>Yellow Chair and Stool</h2>
                        <p>$ 45,99</p>
                        <a href="#" class="carousel__caption__banner-button" role="button">View in-Shop</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/images/fifth.png" alt="Fifth slide">
                    <div class="carousel__caption">
                        <h2>Green Couch</h2>
                        <p>$ 68,99</p>
                        <a href="#" class="carousel__caption__banner-button" role="button">View in-Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
